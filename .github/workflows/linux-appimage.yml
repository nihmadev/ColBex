name: Build AppImage (Linux)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev zlib1g-dev libarchive-dev build-essential
      - name: Build AppImage
        run: |
          chmod +x ./scripts/packaging/appimage/build-appimage.sh
          ./scripts/packaging/appimage/build-appimage.sh
      - name: Upload AppImage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: dist/appimage/*.AppImage