name: Build AppImage (Linux)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build AppImage
        run: |
          chmod +x ./scripts/packaging/appimage/build-appimage.sh
          ./scripts/packaging/appimage/build-appimage.sh
      - name: Upload AppImage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: dist/appimage/*.AppImage


